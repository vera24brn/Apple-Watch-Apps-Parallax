<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch Apps Parallax</title>
    <link rel="icon" href="icon.jpg" type="">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="parallax" class="parallax">
        
      <img src="background_image.png"/> 
        
        <!-- apps -->
        <div class="agumented-ui">
          <div class="ui">
            <div class="icons">
              <div class="row">
                <div class="app">
                    <!-- notes app -->
                    <a href="https://apps.apple.com/us/app/notes/id1110145109" target="https://apps.apple.com/us/app/notes/id1110145109"><img alt="notes" src="https://kingudakuix.github.io/assets/assets/icons/notes.png"></img></a>
                </div>
                    <!-- apple store app -->
                <div class="app">
                    <a href="https://www.apple.com/app-store/" target="https://www.apple.com/app-store/"><img alt="store" src="https://kingudakuix.github.io/assets/assets/icons/app-store.png"></img></a>
                </div>
              </div>
              <div class="row">
                    <!-- apple TV app -->
                <div class="app">
                    <a href="https://www.apple.com/apple-tv-app/" target="https://www.apple.com/apple-tv-app/"><img alt="apple-tv" src="https://kingudakuix.github.io/assets/assets/icons/apple-tv.png"></img></a>
                </div>
                    <!-- apple music app -->
                <div class="app">
                    <a href="https://apps.apple.com/nl/app/apple-music/id1108187390" target="https://apps.apple.com/nl/app/apple-music/id1108187390"><img alt="music" src="https://kingudakuix.github.io/assets/assets/icons/music.png"></img></a>
                </div>
                    <!-- photos app -->
                <div class="app">
                    <a href="https://apps.apple.com/us/app/photos/id1584215428" target="https://apps.apple.com/us/app/photos/id1584215428"><img alt="photos" src="https://kingudakuix.github.io/assets/assets/icons/photos.png"></img></a>
                </div>
              </div>
              <div class="row">
                    <!-- safari app -->
                <div class="app">
                    <a href="https://apps.apple.com/nl/app/safari/id1146562112" target="https://apps.apple.com/nl/app/safari/id1146562112"><img alt="safari" src="https://kingudakuix.github.io/assets/assets/icons/safari.png"></img></a>
                </div>
                    <!-- settings app -->
                <div class="app">
                    <a href="https://support.apple.com/ro-ro/guide/iphone/iph079e1fe9d/ios" target="https://support.apple.com/ro-ro/guide/iphone/iph079e1fe9d/ios"><img alt="settings" src="https://kingudakuix.github.io/assets/assets/icons/settings.png"></img></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
